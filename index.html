<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teach.me</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="conteiner">
        <sidebar class="sidebar">
            <details open class="suggestion">
                <summary>Tópicos Sugeridos</summary>
                <button>HTML</button>
                <button>CSS</button>
                <button>JavaScript</button>
                <button>TypeScript</button>
            </details>

            <details open class="historic">
                <summary>Histórico</summary>
            </details>

        </sidebar>

        <div class="content">
            <div class="box-home">
                <span>Olá, eu sou o</span>
                <h1>teach<span>.me</span></h1>
                <p>
                    Estou aqui para te ajudar  nos seus estudos.
                    Selecione um tópico sugerido ao lado ou digite um
                    tópico que deseja estudar para começamos
                </p>
            </div>

            <div class="box-input">
                <textarea placeholder="Digite o tema que deseja estudar"></textarea>
                <button>Enviar pergunta</button>
            </div>

            <footer class="box-footer">
                <p>teach<span>.me</span></p>
            </footer>

        </div>
    </div>
</body>
</html>
